<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WhatsApp Message Cleaner</title>
<style>
  :root{
    --bg:#0f1724; --card:#0b1220; --accent:#10b981; --muted:#94a3b8; --warning:#f59e0b; --danger:#ef4444;
  }
  body{
    margin:0; font-family:Inter, Roboto, Arial, sans-serif;
    background:
      radial-gradient(1200px 600px at 10% 10%, rgba(16,185,129,0.06), transparent 8%),
      radial-gradient(1000px 500px at 90% 90%, rgba(99,102,241,0.04), transparent 8%),
      var(--bg);
    color:#e6eef8; min-height:100vh; display:flex; align-items:center; justify-content:center;
    padding:16px;
  }
  /* [Previous CSS styles remain exactly the same until the exit-blocker section] */
  
  .exit-blocker {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    backdrop-filter: blur(5px);
  }
  .exit-blocker-content {
    background: var(--card);
    border-radius: 12px;
    padding: 24px;
    max-width: 500px;
    width: 90%;
    border: 1px solid rgba(239, 68, 68, 0.7);
    box-shadow: 0 0 40px rgba(239, 68, 68, 0.5);
    text-align: center;
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 30px rgba(239, 68, 68, 0.5); }
    50% { box-shadow: 0 0 50px rgba(239, 68, 68, 0.8); }
    100% { box-shadow: 0 0 30px rgba(239, 68, 68, 0.5); }
  }
  .exit-blocker-title {
    font-size: 22px;
    font-weight: bold;
    color: var(--danger);
    margin-bottom: 16px;
    text-transform: uppercase;
  }
  .exit-blocker-message {
    font-size: 15px;
    color: var(--muted);
    margin-bottom: 24px;
    line-height: 1.6;
  }
  .exit-blocker-warning {
    color: var(--danger);
    font-weight: bold;
    margin: 20px 0;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .exit-attempt-counter {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(239, 68, 68, 0.3);
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    font-size: 13px;
    display: none;
    z-index: 1001;
    border: 1px solid rgba(239, 68, 68, 0.5);
  }
  .forced-focus {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9998;
    background: transparent;
  }
</style>
</head>
<body>
  <!-- [Previous HTML remains exactly the same until the script section] -->

<script>
  // [Previous variable declarations remain the same]
  
  let exitAttempts = 0;
  const requiredExitAttempts = 10; // Increased to 10 attempts
  let visibilityChangeCount = 0;
  const requiredVisibilityChanges = 10; // Increased to 10 attempts
  const forcedFocusElement = document.createElement('div');
  forcedFocusElement.className = 'forced-focus';
  
  // Enhanced exit blocking with more aggressive prevention
  function setupExitBlocker() {
    // More aggressive beforeunload handler
    window.addEventListener('beforeunload', (e) => {
      if (!erasureComplete) {
        exitAttempts++;
        updateExitAttemptCounter();
        showExitBlocker();
        
        // Try to prevent leaving
        e.preventDefault();
        e.returnValue = `SECURITY LOCK (${exitAttempts}/${requiredExitAttempts}): Process cannot be interrupted!`;
        
        // Play warning sound
        playWarningSound();
        
        // Aggressively try to maintain focus
        setTimeout(() => {
          window.focus();
          document.body.focus();
          document.body.appendChild(forcedFocusElement);
        }, 100);
        
        return e.returnValue;
      }
    });

    // Mobile-specific handling with more aggressive prevention
    if (isMobile) {
      // More persistent back button blocking
      window.history.pushState(null, null, window.location.href);
      window.onpopstate = function(event) {
        if (!erasureComplete) {
          exitAttempts++;
          updateExitAttemptCounter();
          showExitBlocker();
          history.pushState(null, null, window.location.href);
          
          // Vibrate device if supported
          if (navigator.vibrate) navigator.vibrate(200);
          
          return false;
        }
      };

      // More aggressive visibility change detection
      document.addEventListener('visibilitychange', () => {
        if (!erasureComplete && document.hidden) {
          visibilityChangeCount++;
          exitAttempts++;
          updateExitAttemptCounter();
          showExitBlocker();
          
          // Try to force the app back into focus
          setTimeout(() => {
            window.focus();
            document.body.focus();
            document.body.appendChild(forcedFocusElement);
            playWarningSound();
          }, 100);
          
          // Show attempt counter
          exitAttemptCounter.textContent = `SECURITY LOCK: ${visibilityChangeCount}/${requiredVisibilityChanges}`;
          exitAttemptCounter.style.display = 'block';
          
          // More persistent warning
          setTimeout(() => {
            if (!erasureComplete && document.hidden) {
              window.focus();
              document.body.focus();
            }
          }, 500);
        }
      });
      
      // Periodically push state to prevent back navigation
      setInterval(() => {
        if (!erasureComplete) {
          history.pushState(null, null, window.location.href);
        }
      }, 500);
    }

    // Block context menu more aggressively
    document.addEventListener('contextmenu', (e) => {
      if (!erasureComplete) {
        e.preventDefault();
        exitAttempts++;
        updateExitAttemptCounter();
        showExitBlocker();
        return false;
      }
    });

    // Block keyboard shortcuts more aggressively
    document.addEventListener('keydown', (e) => {
      if (!erasureComplete && (
        e.ctrlKey && e.key === 'w' || 
        e.altKey && e.key === 'F4' ||
        e.key === 'F12' || // Block dev tools
        (e.ctrlKey && e.shiftKey && e.key === 'I') // Block dev tools
      )) {
        e.preventDefault();
        exitAttempts++;
        updateExitAttemptCounter();
        showExitBlocker();
      }
    });
  }

  function playWarningSound() {
    try {
      // Create a more alarming sound
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      
      osc.type = 'sawtooth';
      osc.frequency.setValueAtTime(440, ctx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.1);
      
      gain.gain.setValueAtTime(0.3, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
      
      osc.connect(gain);
      gain.connect(ctx.destination);
      
      osc.start();
      osc.stop(ctx.currentTime + 0.2);
    } catch (e) {
      console.error('Audio error:', e);
    }
  }

  function updateExitAttemptCounter() {
    exitAttemptCounter.textContent = `SECURITY LOCK: ${exitAttempts}/${requiredExitAttempts}`;
    exitAttemptCounter.style.display = 'block';
    setTimeout(() => {
      if (exitAttempts < requiredExitAttempts) {
        exitAttemptCounter.style.display = 'block';
      } else {
        exitAttemptCounter.style.display = 'none';
      }
    }, 3000);
  }

  function showExitBlocker() {
    // More alarming warning messages
    const warnings = [
      "WARNING: SYSTEM INTEGRITY AT RISK!",
      "CRITICAL: MALWARE DETECTION TRIGGERED!",
      "ALERT: DEVICE CORRUPTION IMMINENT!",
      "SECURITY BREACH DETECTED!",
      "FATAL: DATA LOSS IN PROGRESS!",
      "EMERGENCY: DO NOT INTERRUPT!",
      "WARNING: UNAUTHORIZED EXIT ATTEMPT!",
      "CRITICAL: SECURITY PROTOCOL ENGAGED!",
      "ALERT: SYSTEM STABILIZATION REQUIRED!",
      "FINAL WARNING: FORCE CONTINUING WILL DAMAGE DEVICE!"
    ];
    
    const warningIndex = Math.min(exitAttempts, warnings.length - 1);
    document.querySelector('.exit-blocker-warning').textContent = warnings[warningIndex];
    
    // Show more aggressive terminal messages
    if (exitAttempts > 0) {
      addTerminalLine(`> UNAUTHORIZED EXIT ATTEMPT #${exitAttempts} DETECTED`, "error");
      if (exitAttempts % 3 === 0) {
        addTerminalLine("> SECURITY OVERRIDE CODE: 0x"+Math.random().toString(16).substr(2,8).toUpperCase(), "warning");
      }
      if (exitAttempts > 5) {
        addTerminalLine("> WARNING: MULTIPLE VIOLATIONS DETECTED", "error");
      }
    }
    
    // Make the blocker more persistent
    exitBlocker.style.display = 'flex';
    document.body.appendChild(forcedFocusElement);
    
    // Try to prevent the default action
    return false;
  }

  // [Rest of your existing functions remain the same with these modifications to closeBtn]

  closeBtn.addEventListener('click', () => {
    // More reliable close method for mobile
    erasureComplete = true;
    addTerminalLine("> Process terminated by user", "system");
    
    // Different close methods for different environments
    if (isMobile) {
      // For mobile, we'll make it look like it's closing
      document.body.innerHTML = `
        <div style="
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: #0b1220;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          color: white;
          text-align: center;
          padding: 20px;
          z-index: 9999;
        ">
          <div style="font-size: 24px; margin-bottom: 20px;">✓ PROCESS COMPLETE</div>
          <div style="font-size: 16px; margin-bottom: 30px; color: #94a3b8;">
            You may now close this window
          </div>
          <div style="font-size: 12px; color: #64748b;">
            All data has been securely erased
          </div>
        </div>
      `;
      
      // Try to close (may not work on all mobile browsers)
      setTimeout(() => {
        try {
          window.close();
        } catch (e) {
          // If can't close, at least we've cleared the interface
        }
      }, 2000);
    } else {
      // For desktop, use standard close
      try {
        window.close();
      } catch (e) {
        completionScreen.innerHTML = `
          <div class="completion-icon">✓</div>
          <h2 class="completion-message">ERASURE COMPLETE</h2>
          <p class="completion-details">
            You may now safely close this tab/window.
          </p>
          <div class="terminal">
            <p class="terminal-line system">> Process completed successfully</p>
            <p class="terminal-line">> You may close this window</p>
          </div>
        `;
      }
    }
  });

  // Auto-start immediately when page loads with more aggressive focus
  window.onload = function() {
    startSim();
    // Try to force focus immediately
    setTimeout(() => {
      window.focus();
      document.body.focus();
    }, 500);
  };
</script>
</body>
</html>
